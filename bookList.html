<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .info-row div {
            flex: 1;
            text-align: center;
        }
        .Link {
            font-size: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            width: 100%; /* Ensure it doesn't overflow */
            box-sizing: border-box;
            color: white; /* Change link color to white */
        }

        .Link a {
            color: white; /* Change link color to white */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Booking List</h1>
    </header>
    <div class="box bookingList">
        <div class="form">
            <label for="dateSelector">Select Date:</label>
            <select id="dateSelector">
                <option value="" disabled selected>Select a Date</option>
            </select>
            <div class="button-container">
                <button id="fetchButton">Fetch Data</button>
                <button id="removeBookButton">Remove Booking</button>
            </div>
            <div class="table-wrapper">
                <table id="bookingTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Matric Number</th>
                            <th>Action</th> <!-- New column for remove action -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class="info-row">
                <div id="timebook" class="timebook"></div>
                <div id="venuebook" class="venuebook"></div>
            </div>
            <div id="Link" class="Link"><a href=""></a></div>
            <button id="exportButton" class="exportButton">Export</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="bookList.js"></script>
</body>
</html>
