<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="box">
        <div class="form">
            <h2>Select an Option</h2>
            <div class="options">
                <button id="timeSetButton" class="optionButton">Time</button>
                <button id="venueSetButton" class="optionButton">Venue</button>
                <button id="priceSetButton" class="optionButton">Price</button>
                <button id="backButton" class="optionButton">Back</button>
            </div>
        </div>
    </div>

    <script type="module" src="settings.js"></script>
</body>
</html>
