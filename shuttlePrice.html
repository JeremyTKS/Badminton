<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttlecock Price Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shuttlecock Price Settings</h1>
    </header>
    <div class="box bookingList">
        <div class="form">
            <div class="table-wrapper" id="shuttlecockTableWrapper">
                <!-- Table will be dynamically populated here -->
            </div>
            <div class="newPrice">
                <h2>Add New Price</h2>
                <div class="input-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand">
                </div>
                <div class="input-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model">
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </div>
            </div>
            <button id="addPriceButton" class="addPriceButton">Add Price</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="shuttlePrice.js"></script>
</body>
</html>
