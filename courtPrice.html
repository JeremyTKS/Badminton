<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Price Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Court Price Settings</h1>
    </header>
    <div class="box bookingList">
        <div class="form">
            <div class="table-wrapper">
                <table id="courtTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Time data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class = "newTime">
                <label for="newTime">Add New Time:</label>
                <input type="text" id="newTime" name="newTime">
                <button id="addTimeButton">Add Time</button>
            </div>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="courtPrice.js"></script>
</body>
</html>
