<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Price Settings</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Court Price Settings</h1>
    </header>
    <div class="box bookingList">
        <div class="form">
            <div class="table-wrapper" id="courtTableWrapper">
                <!-- Table will be dynamically populated here -->
            </div>
            <div class="newPrice">
                <h2>Add New Court</h2>
                <div class="input-group">
                    <label for="court">Court:</label>
                    <input type="text" id="court" name="court">
                </div>
                <div class="input-group">
                    <label for="Day">Day:</label>
                    <input type="text" id="day" name="day">
                </div>
                <div class="input-group">
                    <label for="Time">Time:</label>
                    <input type="text" id="time" name="time">
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </div>
            </div>
            <button id="addPriceButton" class="addPriceButton">Add Price</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="courtPrice.js"></script>
</body>
</html>
