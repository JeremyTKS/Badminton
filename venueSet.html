<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Venue Settings</h1>
    </header>
    <div class="box bookingList">
        <div class="form">
            <div class="table-wrapper">
                <table id="venueTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Venue</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Time data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class = "newVenue">
                <label for="newVenue">Add New Venue:</label>
                <input type="text" id="newVenue" name="newVenue">
                
            </div>
            <button id="addVenueButton" class="addVenueButton">Add Venue</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="venueSet.js"></script>
</body>
</html>
