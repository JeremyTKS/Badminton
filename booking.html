<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Booking System</h1>
    </header>
    <div class="box booking-box">
        <div class="form">
            <h2>Please Choose</h2>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="timeSelect">Select Time:</label>
            <select id="timeSelect">
                <option value="" disabled selected>Select a time</option>
            </select>

            <label for="venueSelect">Select Venue:</label>
            <select id="venueSelect">
                <option value="" disabled selected>Select a venue</option>
            </select>

            <label for="userSelect">Select User:</label>
            <select id="userSelect">
                <option value="" disabled selected>Select a user</option>
            </select>
        </div>
        <button id="submit" class="submit">Submit</button>
        <button id="generate" class="generate">Generate Link</button>
        <button id="backButton" class="backButton">Back</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="booking.js"></script>
</body>
</html>
